<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="input-section">
            <label for="bill-total" id="label">Bill Total</label>
            <input type="number" min="0" name="bill-total" id="bill-total">


            <label for="selectTip" id="select-tip">Select Tip</label>
            <button class="btn" id="btn-1">5%</button>
            <button class="btn" id="btn-2">10%</button>
            <button class="btn" id="btn-3">15%</button>
            <button class="btn" id="btn-4">20%</button>
            <button class="btn" id="btn-5">25%</button>
            <button id="btn-custom"><input class="btn cust-input" type="number" min="0" placeholder="Custom" ></button>
            

            <label for="numberOfPeople" id="num-people">Number Of People</label>
            <input type="number" min="0" name="numberOfPeople" id="numberOfPeople">
        </section>

        <section class="output-section">
            <span id="tip-amount"><strong>Tip Amount</strong> <br> / person</span> 
            <span id="tipPerPerson">$0.00</span>
            <span id="total"><strong>Total</strong> <br> / person</span> 
            <span id="totalPerPerson">$0.00</span>
            

            <button class="btn reset" id='resetBtn'>Reset</button>
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
